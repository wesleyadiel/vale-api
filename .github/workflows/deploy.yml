name: Deploy Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: ðŸ› ï¸ Build com Maven
        run: mvn clean package -DskipTests

      - name: ðŸ—‚ï¸ Garantir que a pasta remota existe
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            mkdir -p ${{ secrets.REMOTE_APP_PATH }}

      - name: ðŸ“¤ Copiar JAR via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          source: target/${{ secrets.JAR_NAME }}
          target: ${{ secrets.REMOTE_APP_PATH }}

      - name: ðŸš€ Start/Restart app via SSH (com logs)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            echo "ðŸš¨ Tentando matar processo Java rodando o jar ${{ secrets.JAR_NAME }} (se existir)..."
            pkill -f ${{ secrets.JAR_NAME }} || true

            echo "âŒ› Aguardando 5 segundos para garantir que processo foi finalizado..."
            sleep 5

            echo "ðŸ“‚ Acessando diretÃ³rio da aplicaÃ§Ã£o: ${{ secrets.REMOTE_APP_PATH }}/target"
            cd ${{ secrets.REMOTE_APP_PATH }}/target

            echo "ðŸ“ DiretÃ³rio atual:"
            pwd

            echo "ðŸ“„ Listando arquivos do diretÃ³rio:"
            ls -l

            echo "ðŸš€ Iniciando a aplicaÃ§Ã£o com nohup em background..."
            nohup java -jar ${{ secrets.JAR_NAME }} > nohup.out 2>&1 &

            echo "âœ… AplicaÃ§Ã£o iniciada com sucesso!"
      
      
