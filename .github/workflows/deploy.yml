name: 🚀 Deploy para Amazon Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout código
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: 🛠️ Build com Maven
        run: mvn clean package -DskipTests

      - name: 🗂️ Garantir que a pasta remota existe
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            mkdir -p ${{ secrets.REMOTE_APP_PATH }}

      - name: 📤 Copiar JAR via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          source: target/${{ secrets.JAR_NAME }}
          target: ${{ secrets.REMOTE_APP_PATH }}

      - name: 🚀 Reiniciar app na instância
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            cd ${{ secrets.REMOTE_APP_PATH }}
            echo "⛔ Parando app atual (se estiver rodando)..."
            pkill -f ${{ secrets.JAR_NAME }} || true

            echo "🚀 Iniciando nova versão..."
            nohup java -jar target/${{ secrets.JAR_NAME }} > output.log 2>&1 &

            sleep 5

            if pgrep -f ${{ secrets.JAR_NAME }} > /dev/null; then
              echo "🟢 App iniciado com sucesso!"
              exit 0
            else
              echo "🔴 Falha ao iniciar o app!"
              exit 1
            fi
      
