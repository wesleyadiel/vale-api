name: Deploy Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: ðŸ› ï¸ Build com Maven
        run: mvn clean package -DskipTests

      - name: ðŸ—‚ï¸ Garantir que a pasta remota existe
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            mkdir -p ${{ secrets.REMOTE_APP_PATH }}

      - name: ðŸ“¤ Copiar JAR via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          source: target/${{ secrets.JAR_NAME }}
          target: ${{ secrets.REMOTE_APP_PATH }}

      - name: ðŸš€ Reiniciar app na instÃ¢ncia
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            # Definindo variÃ¡vel para o caminho completo do JAR
            JAR_PATH="${{ secrets.REMOTE_APP_PATH }}/target/${{ secrets.JAR_NAME }}"

            echo "DiretÃ³rio atual:"
            pwd

            echo "Arquivos em ${{ secrets.REMOTE_APP_PATH }}/target:"
            ls -l "${{ secrets.REMOTE_APP_PATH }}/target"

            echo "â›” Parando app atual (se estiver rodando)..."
            pkill -f "$JAR_PATH" || true

            echo "ðŸ”§ Garantindo permissÃµes no JAR..."
            chmod +x "$JAR_PATH"

            echo "ðŸš€ Iniciando nova versÃ£o..."
            nohup java -jar "$JAR_PATH" > "${{ secrets.REMOTE_APP_PATH }}/output.log" 2>&1 &

            sleep 10

            if pgrep -f "$JAR_PATH" > /dev/null; then
              echo "ðŸŸ¢ App iniciado com sucesso!"
              exit 0
            else
              echo "ðŸ”´ Falha ao iniciar o app!"
              echo "ConteÃºdo do log:"
              cat "${{ secrets.REMOTE_APP_PATH }}/output.log"
              exit 1
            fi
      
