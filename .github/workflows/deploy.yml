name: Deploy Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout código
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: 🛠️ Build com Maven
        run: mvn clean package -DskipTests

      - name: 🗂️ Garantir que a pasta remota existe
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            mkdir -p ${{ secrets.REMOTE_APP_PATH }}

      - name: 📤 Copiar JAR via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          source: target/${{ secrets.JAR_NAME }}
          target: ${{ secrets.REMOTE_APP_PATH }}

      - name: 🚀 Start/Restart app via SSH (com logs)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            echo "🚨 Verificando se existe processo rodando com o JAR ${{ secrets.JAR_NAME }}..."
            if pgrep -f ${{ secrets.JAR_NAME }} > /dev/null; then
              echo "🔪 Processo encontrado. Matando com pkill..."
              pkill -f ${{ secrets.JAR_NAME }}
              echo "✅ Processo encerrado com sucesso."
            else
              echo "ℹ️ Nenhum processo Java rodando com nome ${{ secrets.JAR_NAME }}."
            fi

            echo "⌛ Aguardando 5 segundos..."
            sleep 5

            echo "📂 Acessando diretório da aplicação: ${{ secrets.REMOTE_APP_PATH }}/target"
            cd ${{ secrets.REMOTE_APP_PATH }}/target

            echo "📍 Diretório atual:"
            pwd

            echo "📄 Listando arquivos do diretório:"
            ls -l

            echo "🚀 Iniciando a aplicação com nohup em background..."
            nohup java -jar ${{ secrets.JAR_NAME }} > nohup.out 2>&1 &

            echo "✅ Aplicação iniciada com sucesso!"
