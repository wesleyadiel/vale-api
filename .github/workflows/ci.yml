name: CI Pipeline

permissions:
  contents: read
  pull-requests: write
  security-events: write

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: ğŸ› ï¸ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: âš™ï¸ Build with Maven
        run: mvn clean compile

      - name: ğŸ§ª Run Tests
        run: mvn test

  codeql-analysis:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/dev'  # SÃ³ roda na branch dev

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸš€ Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: âš™ï¸ Build with Maven (CodeQL)
        run: mvn clean compile -DskipTests

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  create-pr-to-main:
    name: ğŸ” Create Pull Request to Main
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Create PR to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
          base: main
          title: "ğŸ” PR automÃ¡tico da develop para main"
          body: |
            Este PR foi gerado automaticamente apÃ³s a anÃ¡lise bem-sucedida na branch `develop`.
