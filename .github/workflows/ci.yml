name: CI Pipeline

permissions:
  contents: read
  pull-requests: write
  security-events: write

on:
  push:
    branches:
      - '*'
      - '!main'
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: üõ†Ô∏è Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ‚öôÔ∏è Build with Maven
        run: mvn clean compile

      - name: üß™ Run Tests
        run: mvn test

  codeql-analysis:
    name: üîç CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: üöÄ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: ‚öôÔ∏è Build with Maven (CodeQL)
        run: mvn clean compile -DskipTests

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  create-pr-to-main:
    name: üîÅ Create PR to Main
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: üîÅ Create PR to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
          base: main
          title: "PR autom√°tico | develop -> main"
          body: |
            Este PR foi gerado automaticamente ap√≥s a an√°lise bem-sucedida da branch `develop`.

  create-pr-to-develop:
    name: üîÅ Create PR to develop
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: |
      startsWith(github.ref, 'refs/heads/') &&
      github.ref != 'refs/heads/develop' &&
      github.ref != 'refs/heads/main' &&
      github.ref != 'refs/heads/homolog'

    steps:
      - name: ‚è¨ Checkout branch
        uses: actions/checkout@v3

      - name: üîÅ Create PR to develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: develop
          title: "PR autom√°tico | `${{ github.ref_name }}` -> develop"
          body: |
            Este PR foi gerado automaticamente ap√≥s o push na branch `${{ github.ref_name }}`
