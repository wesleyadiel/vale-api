name: CI Pipeline

permissions:
  contents: read
  pull-requests: write
  security-events: write

on:
  push:
    branches-ignore:
      - main
      - develop
      - homolog

jobs:
  build-and-test:
    name: üõ†Ô∏è Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ‚öôÔ∏è Build with Maven
        run: mvn clean compile

      - name: üß™ Run Tests
        run: mvn test

  codeql-analysis:
    name: üîç CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: üöÄ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: ‚öôÔ∏è Build with Maven (CodeQL)
        run: mvn clean compile -DskipTests

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  create-pr-to-develop:
    name: üîÅ Create PR to develop
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: |
      startsWith(github.ref, 'refs/heads/') &&
      github.ref != 'refs/heads/develop' &&
      github.ref != 'refs/heads/main' &&
      github.ref != 'refs/heads/homolog'

    steps:
      - name: üîÅ Criar Pull Request para develop
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = '${{ github.ref_name }}';
            const prTitle = `PR autom√°tico | ${branch} -> develop`;
            const prBody = `Este PR foi gerado automaticamente ap√≥s o push na branch \`${branch}\`.`;

            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'develop',
              state: 'open'
            });

            if (existingPRs.length === 0) {
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: prTitle,
                head: branch,
                base: 'develop',
                body: prBody
              });
              console.log(`‚úÖ PR criado: ${branch} -> develop`);
            } else {
              console.log('‚ö†Ô∏è PR j√° existente. Nenhuma a√ß√£o tomada.');
            }

  create-pr-to-main:
    name: üîÅ Create PR to Main
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: üîÅ Criar Pull Request para main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prTitle = `PR autom√°tico | develop -> main`;
            const prBody = `Este PR foi gerado automaticamente ap√≥s a an√°lise da branch \`develop\`.`;

            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:develop`,
              base: 'main',
              state: 'open'
            });

            if (existingPRs.length === 0) {
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: prTitle,
                head: 'develop',
                base: 'main',
                body: prBody
              });
              console.log('‚úÖ PR criado: develop -> main');
            } else {
              console.log('‚ö†Ô∏è PR j√° existente. Nenhuma a√ß√£o tomada.');
            }
