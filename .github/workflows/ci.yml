name: CI Pipeline

permissions:
  contents: read
  pull-requests: write
  security-events: write

on:
  push:
    branches:
      - '*'
      - '!main'
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: 🛠️ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ⚙️ Build with Maven
        run: mvn clean compile

      - name: 🧪 Run Tests
        run: mvn test

  codeql-analysis:
    name: 🔍 CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🚀 Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: ⚙️ Build with Maven (CodeQL)
        run: mvn clean compile -DskipTests

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  create-pr-to-main:
    name: 🔁 Create PR to Main
    runs-on: ubuntu-latest
    needs: codeql-analysis
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v3

      - name: 🔁 Create PR to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
          base: main
          title: "🔁 PR automático da develop para main"
          body: |
            Este PR foi gerado automaticamente após a análise bem-sucedida da branch `develop`.
